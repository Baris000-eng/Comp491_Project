<!DOCTYPE html>
<html>
  <head>
    <title>Exam Schedules</title>
    <link rel="stylesheet" href="../static/exam_schedules.css" />
  </head>
  <body>
    {% if 'role' in session %} 
    {% if session['role'] == 'teacher' %}
    <form action="/teacher/dashboard">
      <button>Go To Teacher Dashboard</button>
    </form>
    {% elif session['role'] == 'it_staff' %}
    <form action="/it_staff/dashboard">
      <button>Go To IT Staff Dashboard</button>
    </form>
    {% elif session['role'] == 'student' %}
    <form action="redirect_student_dashboard">
      <button>Go To Student Dashboard</button>
    </form>
    {% endif %} 
    {% endif %}
    <h1>Exam Schedules</h1>
    <div class="excel-wrapper">
      <table>
        <thead>
          <tr>
            {% for field in header_fields %}
            <th>{{ field }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {{ html_table|safe }}
        </tbody>
      </table>
    </div>
  </body>
</html>
