<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Creation</title>
</head>

<body>
    <h1>Create A News</h1>
    <div class="news_creation_box">
        <form action="/createNewsElement" method="POST
        ">
            <label for="news_message">News message:</label><br>
            <textarea id="news_message" name="news_message" rows="4" cols="50"></textarea><br>

            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date"><br>

            <label for="time">Time:</label><br>
            <input type="time" id="time" name="time"><br>

            <label for="date_end">End Date:</label><br>
            <input type="date" id="date_end" name="date_end"><br>

            <label for="time_end">End Time:</label><br>
            <input type="time" id="time_end" name="time_end"><br>

            <label for="sender">Sender:</label><br>
            <input type="text" id="sender" name="sender"><br>

            <label for="role">Role:</label><br>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="it_staff">IT Staff</option>
                <option value="admin">Admin</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>

    </div>
</body>

</html>
