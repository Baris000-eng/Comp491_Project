<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/reservation_single_class.css">
    <title>Already-Reserved Classrooms</title>
</head>

<body>
    <div class="box">
        <div class="content">

            {% for row in rows %}
            <h3>--------------- Reservation --------------------</h3>
            <ul>
                <li>Role: {{ row[0] }}</li>
                <li>Date: {{ row[1] }}</li>
                <li>Time: {{ row[2] }}</li>
                <li>Username: {{ row[3] }}</li>
                <li>Public or Private: {{ row[4] }}</li>
                <li>Classroom: {{ row[5] }}</li>
                <li>Priority Reserved: {{ row[6] }}</li>
            </ul>
            {% endfor %}
        </div>
    </div>
</body>



<div class="left_half" id="reservationForm">
    <form action="/reserve_class" method="POST" style="text-align:center;">
        <h2>Reserve A Class</h2>
        <label for="role">Select your role</label>
        <select id="class-selector" name="role">
            <option value="student">student</option>
            <option value="teacher">teacher</option>
            <option value="it_staff">it_staff</option>
        </select>
        <label for="Class-Codes">Select your class code</label>
        <input type="text" name="class_num" placeholder="Enter your class code">
        <label for="">or select one from the drop down list</label>
        <select id="class-selector" name="class-code">
            {% for option in options %}
            <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <label for="Please specify time">Please specify date and time</label>
        <input type="time" name="time">
        <input type="date" name="date">
        <br>
        <label for="">Specify whether you want to study alone or with other people</label>
        <label>
            <input type="radio" name="option" value="private" checked>
            I will study individually.
        </label>
        <label>
            <input type="radio" name="option" value="public">
            Other students can also join.
        </label>
        <br>
        <button type="submit">Click to submit reservation</button>
    </form>
</div>
</body>


<form action="/student_dashboard">
    <button>Go To Student Dashboard</button>
</form>


</html>
