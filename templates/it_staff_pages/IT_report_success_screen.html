<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Reported Successfully</title>
    <link rel="stylesheet" type="text/css" href="../static/it_report_success_screen.css">

<h1>Thank you for reporting the problem to IT!</h1>

{% if 'role' in session %}
{% if session['role'] == 'teacher' %}
<form action="teacher/dashboard">

</form>
{% elif session['role'] == 'student' %}
<form action="/redirect_student_dashboard">
    <button>Go To Student Dashboard</button>
</form>
{% endif %}
{% endif %}

</body>

</html>
