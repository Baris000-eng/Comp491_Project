<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/../static/event_attendance_success.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendance Success Message Screen</title>
</head>
<body>
    <div class="container">
        <h1>You have successfully attended this event!</h1>
        {% if 'role' in session %} {% if session['role'] == 'teacher' %}
        <form action="/teacher/dashboard">
          <button>Go To Teacher Dashboard</button>
        </form>
        {% elif session['role'] == 'it_staff' %}
        <form action="/it_staff/dashboard">
          <button>Go To IT Staff Dashboard</button>
        </form>
        {% elif session['role'] == 'student' %}
        <form action="/redirect_student_dashboard">
          <button>Go To Student Dashboard</button>
        </form>
        {% endif %} {% endif %}
    </div>
</body>
</html>
