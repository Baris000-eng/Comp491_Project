<!DOCTYPE html>
<html>

<head>
	<title>IT Staff Login</title>
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>

<body>
	<h1>IT Staff Login</h1>
	<form action="/it_staff_login" method="post">
		<label for="username">Username</label>
		<input type="text" id="username" name="username" placeholder = "Please enter your username to login" required>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder = "Please enter your password to login" required>
		<label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder = "Please enter your email address to login" required = "email" maxlength="50">
		<br>
		<br>
		<button type="submit">Login</button>
	</form>

	{% if notExistMessage %}
	<p>{{ notExistMessage }}</p>
	{% endif %}

	<form action="/it_staff_login" method="post">
		<label for="changePassword">If you forgot your password, change it here.</label>
		<button type="password_change">Forgot Password</button>
	</form>
</body>

</html>
