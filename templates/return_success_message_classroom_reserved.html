<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Reserved Successfully</title>
    <link rel="stylesheet" type="text/css" href="../static/IT_report_success_screen.css">
</head>

<body>
    <h1>Your class has been reserved.</h1>

    {% if 'role' in session %}
    {% if session['role'] == 'Teacher' %}
    <form action="/teacher_dashboard">
        <button>Go To Teacher Dashboard</button>
    </form>
    {% elif session['role'] == 'Student' %}
    <form action="/student_dashboard">
        <button>Go To Student Dashboard</button>
    </form>
    {% endif %}
    {% else %}
    <form action="/teacher_dashboard">
        <button>Go To Teacher Dashboard</button>
    </form>
    <form action="/student_dashboard">
        <button>Go To Student Dashboard</button>
    </form>
    {% endif %}
</body>

</html>
