<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Reserved Successfully</title>
    <link rel="stylesheet" type="text/css" href="../static/IT_report_success_screen.css">
    <script type="text/javascript" src="../static/successful_reservation.js"></script>
</head>

<h1>Your class has been successfully reserved.</h1>
<form action="/get_reservation_code_viewing_screen">
<button id="reservation-code" name="reservation-code">Get Class Reservation Code</button>
</form>

{% if 'role' in session %}
{% if session['role'] == 'teacher' %}
<form action="teacher/dashboard">
    <button>Go To Teacher Dashboard</button>
</form>
{% elif session['role'] == 'it_staff' %}
<form action="it_staff/dashboard">
    <button>Go To IT Staff Dashboard</button>
</form>
{% elif session['role'] == 'student' %}
<form action="redirect_student_dashboard">
    <button>Go To Student Dashboard</button>
</form>
{% endif %}
{% endif %}

</body>

</html>
