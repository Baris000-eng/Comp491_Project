<!DOCTYPE html>
<html>
<head>
	<title>Welcome to KuClass App</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
	<h1>Welcome to KuClass App</h1>
	<form action="/role_selection" method="post">
		<label for="roles">Select your role:</label>
		<select id="roles" name="roles">
			<option value="teacher">Teacher</option>
			<option value="student">Student</option>
			<option value="it_staff">IT Staff</option>
		</select>
		<label for="background-color">Select background color:</label>
		<select id="background-color" name="background-color" onchange="changeBackgroundColor(this.value)">
			<option value="white">White</option>
			<option value="gray">Gray</option>
			<option value="lightblue">Light Blue</option>
			<option value="lightgreen">Light Green</option>
			<option value="lightyellow">Light Yellow</option>
			<option value="pink">Pink</option>
			<option value="purple">Purple</option>
			<option value="orange">Orange</option>
			<option value="red">Red</option>
			<option value="blue">Blue</option>
		</select>
		<br><br>
        <input type="hidden" name="submit" value="true">
        <input type="submit" value="submit">
    </form>
	<script>
		function changeBackgroundColor(color) {
			document.body.style.backgroundColor = color;
		}
		document.querySelector('form').addEventListener('submit', function (e) {
	        // No need to prevent the default behavior
        });
	</script>
</body>
</html>
