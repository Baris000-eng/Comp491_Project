<!DOCTYPE html>
<html>

<head>
  <title>Welcome to KuClass App</title>
  <link rel="stylesheet" type="text/css" href="../static/opening_screen.css" />
  <script src="../static/opening_screen.js"></script>
  <!-- Contains the image changing animation so no need to include it in script tag within this html-->
</head>

<body>
  <h1>Welcome to KuClass App</h1>

  <div class="images">
    <p class="blackout" style="height:0px; background-color: rgb(255, 0, 0);">KUCLASSAPP</p>
    <img src="../static/images/img1.png" style="background-color: white;" class="image" width="500" height="250" />
  </div>
  <button id="description-button" onclick="location.href='/open_description_text';">
    See KuClass Description Text
  </button>
  <button id="opening-screen-help-button" onclick="location.href='/get_opening_help';">
    See Opening Screen Help
  </button>
  <form action="/select_role" method="post">
    <label for="roles">Select your role:</label>
    <div id="roles">
      <label>
        <input type="radio" name="roles" value="student" />
        <img src="../static/images/student.png" alt="Student" />
        <figcaption>Student</figcaption>
      </label>
      <label>
        <input type="radio" name="roles" value="teacher" />
        <img src="../static/images/teacher_cartoon.jpeg" alt="Teacher" />
        <figcaption>Teacher</figcaption>
      </label>
      <label>
        <input type="radio" name="roles" value="it_staff" />
        <img src="../static/images/it_staff.jpeg" alt="IT Staff" />
        <figcaption>IT Staff</figcaption>
      </label>
      <label>
        <input type="radio" name="roles" value="admin" />

        <img src="../static/images/admin_cartoon.jpeg" alt="Admin" />
        <figcaption>Admin</figcaption>
      </label>
    </div>
    <br>
    <br>
    <br>
    <input type="hidden" name="submit" value="true" />
    <input type="submit" class="choose" value="Submit" />
  </form>
  <p>&copy; 2023 KuClass App All rights reserved</p>
</body>

</html>
