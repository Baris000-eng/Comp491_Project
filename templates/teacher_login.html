<!DOCTYPE html>
<html>

<head>
	<title>Teacher Login</title>
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>

<body>
	<h1>Teacher Login</h1>
	<form action="/teacher_login" method="post">
		<label for="username">Username</label>
		<input type="text" id="username" placeholder = "Please enter your username to login" name = "username" required>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder = "Please enter your password to login" name = "password" required>
		<label for="email">Email:</label>
<input type="email" id="email" name = "email" placeholder = "Please enter your email to login" required ="email" maxlength = "50">
		<br>
		<br>
		<button type="submit">Login</button>
	</form>
	<form action="/it_staff_login" method="post">
		<label for="changePassword">If you forgot your password, change it here.</label>
		<button type="password_change">Forgot Password</button>
	</form>
</body>

</html>
