<!DOCTYPE html>
<html>
<head>
	<title>Teacher Signup</title>
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
	<h1>Teacher Signup</h1>
		<form action="/teacher_signup" method="post">
			<label for="username">Username</label>
			<input type="text" id="username" placeholder = "Please enter your username to signup" name="username" required>
			<label for="password">Password</label>
			<input type="password" id="password" placeholder = "Please enter your password to signup" name="password" required>
			<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Please enter your email address to signup" required autocomplete="email" maxlength="50">
			<br>
			<br>
			<button type="submit">Signup</button>
		</form>
</body>
</html>
