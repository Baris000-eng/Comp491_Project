	<h1>IT Staff Signup</h1>

			<label for="username">Username</label>

			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder = "Please enter your password to signup" required>
			<label for="email">Email:</label>
<input type="email" id="email" name="email" required = "email" placeholder = "Please enter your email to signup" maxlength="50">
			<br>
			<br>
			<button type="submit">Login</button>
		</form>
</body>
</html>
