<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" type="text/css" href="../static/admin_dashboard.css">
</head>

<h1>Admin Dashboard</h1>


<div class="container">
	<div class="group">
		<form action="/seeTheUsers" method="GET">
			<button>See the Users (Edit And Delete)</button>
		</form>
		<form action="/seeUserStatistics" method="GET">
			<button>See User Statistics (See Data -avg, min, max ...)</button>
		</form>
		<form action="/createNews" method="GET">
			<button>Create news</button>
		</form>
	</div>

	<div class="group">
		<form action="/seeTheReservations" method="GET">
			<button>See the Reservations (Edit And Delete)</button>
		</form>
		<form action="/seeReservationStatistics" method="GET">
			<button>See Reservation Statistics (avg, min, max ...)</button>
		</form>
	</div>

	<div class="group">
		<form action="/seeITReports" method="GET">
			<button>See IT Reports (Edit And Delete)</button>
		</form>
		<form action="/AdminITStats" method="GET">
			<button>See IT Statistics (avg, min, max ...)</button>
		</form>
	</div>


	<div class="group">
		<form action="/exam_schedules">
			<button onclick="location.href='/exam_schedules';" name="exam-schedules" value="exam-schedules"
				id="exam-schedules">
				View Exam Schedules
			</button>
		</form>
	</div>

	<div class="group">
		<form action="/class_schedules">
			<button onclick="location.href='/class_schedules';" name="class-schedules" value="class-schedules"
				id="class-schedules">
				View Course Schedules
			</button>
		</form>
	</div>

</div>

</body>

</html>
